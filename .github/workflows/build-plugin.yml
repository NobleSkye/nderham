name: Build Plugin

on:
  push:
    branches: [ main, copilot/add-datapack-resource-system ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      if: hashFiles('**/pom.xml') != ''
      run: mvn -B package --file pom.xml
      
    - name: Set up Gradle (if Maven not found)
      if: hashFiles('**/pom.xml') == '' && hashFiles('**/build.gradle') != ''
      uses: gradle/gradle-build-action@v2
      
    - name: Build with Gradle
      if: hashFiles('**/pom.xml') == '' && hashFiles('**/build.gradle') != ''
      run: ./gradlew build
      
    - name: Get plugin version
      id: version
      run: |
        if [ -f pom.xml ]; then
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        elif [ -f build.gradle ]; then
          VERSION=$(grep "version = " build.gradle | cut -d"'" -f2 || echo "1.0.0")
        else
          VERSION="1.0.0-SNAPSHOT"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Plugin version: $VERSION"
        
    - name: Find plugin JAR
      id: find-jar
      run: |
        # Find the built JAR file
        if [ -d target ]; then
          JAR_PATH=$(find target -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | head -n 1)
        elif [ -d build/libs ]; then
          JAR_PATH=$(find build/libs -name "*.jar" | head -n 1)
        else
          echo "No JAR file found!"
          exit 1
        fi
        
        if [ -z "$JAR_PATH" ]; then
          echo "No JAR file found!"
          exit 1
        fi
        
        echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT
        echo "jar_name=$(basename $JAR_PATH)" >> $GITHUB_OUTPUT
        echo "Found JAR: $JAR_PATH"
        
    - name: Upload plugin artifact
      uses: actions/upload-artifact@v3
      with:
        name: ResourcePackPlugin-${{ steps.version.outputs.version }}
        path: ${{ steps.find-jar.outputs.jar_path }}
        if-no-files-found: error
        
    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.find-jar.outputs.jar_path }}
        name: ResourcePackPlugin v${{ steps.version.outputs.version }}
        body: |
          # Resource Pack Plugin v${{ steps.version.outputs.version }}
          
          Minecraft plugin for scoreboard-based resource pack assignment.
          
          ## Installation
          1. Download the JAR file
          2. Place it in your server's `plugins/` folder
          3. Restart the server
          4. Configure in `plugins/ResourcePackPlugin/config.yml`
          
          ## Features
          - `/resourcepack set <pack_name>` command
          - `doAutoResourcepackReload` gamerule
          - JSON configuration support
          - SHA-256 verification
          - Auto and manual modes
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
